{% extends 'blog/layout.html' %}

{% block title %} Delete Ticket {% endblock %}

{% block header %} {% include 'blog/header.html' %} {% endblock %}

{% block content %}
<div class="container"> 
    <h1>Are you sure you want to delete the ticket "{{ ticket.title }}"?</h1>
    <form method="post" class="mb-4 p-3 border rounded border-dark">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'blog:ticket_detail' ticket.id %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
