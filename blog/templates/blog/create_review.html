{% extends 'blog/layout.html' %}

{% block title %} Review for: {{ ticket.title }}{% endblock %}
{% block header %} {% include 'blog/header.html' %} {% endblock %}
{% block content %}
<div class="container"> 
    <h1>Review for: {{ ticket.title }}</h1>

    <div class="ticket-form">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }} 
            <button type="submit">Submit Review</button>
        </form>
    </div>
</div>
{% endblock %}
