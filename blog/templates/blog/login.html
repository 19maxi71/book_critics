{% extends 'blog/layout.html' %}

{% block title %}Login{% endblock %}
{% block header %}{% include 'blog/header_no_links.html' %}{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'blog:register' %}">Don't have an account? Register here</a>
{% endblock %}
