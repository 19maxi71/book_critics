{% extends 'blog/layout.html' %}

{% block title %} Edit Ticket {% endblock %}

{% block header %} {% include 'blog/header.html' %} {% endblock %}

{% block content %}
<div class="container"> 
    <h1>Edit Ticket</h1>
    <form method="post" enctype="multipart/form-data" class="mb-4 p-3 border rounded border-dark">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-between">
            <a href="{% url 'blog:ticket_detail' ticket.id %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
