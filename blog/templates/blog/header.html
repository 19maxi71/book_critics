<header>
    <div class="d-flex justify-content-between align-items-center p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end">
        <div class="flex-grow-1"></div>
        <div class="text-center" style="flex: 0 0 auto;">LITRevu</div>
        <div class="flex-grow-1 text-end">
            <a href="{% url 'blog:feed' %}">Flux</a>
            <span> | </span>
            <a href="{% url 'blog:user_posts' %}">Posts</a>
            <span> | </span>
            {% if request.user.is_authenticated %}
                <a href="{% url 'blog:user_profile' username=request.user.username %}">Abonnements</a>
                <span> | </span>
                <form method="post" action="{% url 'blog:logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link p-0">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'blog:login' %}">Login</a>
            {% endif %}
        </div>
    </div>
</header>
